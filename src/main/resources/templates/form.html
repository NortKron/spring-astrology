<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Spring Astrology</title>
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
	<link rel="icon" type="image/x-icon" th:href="@{/static/img/favicon-128.png}" />

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
	<div th:insert="~{header :: header}">
	</div>

	<br />
	<fieldset>
		<label for="name">Выберите тип гороскопа:</label>
		<select name="horoscope" id="horoscopeId">
			<option value="1">Зодиакальный гороскоп</option>
			<option value="2">Китайский гороскоп</option>
		</select>
		<br />
		<label for="name">Выберите знак:</label>
		<select name="sign" id="signId">
			<option value="1">Овен</option>
			<option value="2">Телец</option>
			<option value="3">Близнецы</option>
			<option value="4">Рак</option>
			<option value="5">Лев</option>
			<option value="6">Дева</option>
			<option value="7">Весы</option>
			<option value="8">Скорпион</option>
			<option value="9">Змееносец</option>
			<option value="10">Стрелец</option>
			<option value="11">Козерог</option>
			<option value="12">Водолей</option>
			<option value="13">Рыбы</option>
		</select>
		<br />
		<label>Выберите пол:</label>
		<select name="gender" id="genderId">
			<option value="1">Мужской</option>
			<option value="2">Женский</option>
			<option value="3">Вертолёт Апач</option>
		</select>
		<br />
		<label>Ваш гороскоп:</label>
		<br />
		<textarea id="forecast"></textarea>
		<br />
		<input type="button" value="Create!" id="GetHoroscope" />
	</fieldset>
	<br />

	<div th:insert="~{footer :: footer}">
	</div>
</body>

</html>
