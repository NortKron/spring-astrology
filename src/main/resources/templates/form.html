<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Spring Astrology</title>
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
	<link rel="icon" type="image/x-icon" th:href="@{/static/img/favicon-128.png}" />

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var spring_url = "/spring-astrology";

			$('#GetHoroscope').click(function () {
				var horoscopeParameters = {
					horoscopeId: $('#horoscopeId').val(),
					signId: $('#signId').val(),
					genderId: $('#genderId').val()
				}
				
				$.ajax({
					type: 'POST',
					data: JSON.stringify(horoscopeParameters),
					contentType: "application/json;",
					url: spring_url + '/horoscope',
					success: function (result) {
						console.log(result);
						$('#forecast').text(result['Forecast']);
					},
					error: function (jqXHR, textStatus, errorThrown) {
						alert('Error occurred! ' + textStatus + '; ' + errorThrown);
					}
				});
			});
			
			$(document).on('change', '#horoscopeId', function() {
				var horoscopeId = $('#horoscopeId').val();
				
				console.log('>>> Id = ' + horoscopeId);
				
				$.ajax({
					type: 'POST',
					data: {
						horoscopeId : horoscopeId
					},
					url: spring_url + '/horoscope/signs',
					success: function (result) {
						
						var select_opt = '';
						
						for (var i = 0; i < result.length; i++) {							
							select_opt += '<option value="' + result[i].signId 
								+ '">' + result[i].signName + '</option>';
						}
						$('#signId').html(select_opt);
					},
					error: function (jqXHR, textStatus, errorThrown) {
						alert('Error occurred! ' + textStatus + '; ' + errorThrown);
					}
				});
			});

		});
	</script>
</head>

<body>
	<div th:insert="~{header :: header}">
	</div>

	<br />
	<fieldset>
		<label for="name">Выберите тип гороскопа:</label>
		<select name="horoscope" id="horoscopeId">
			<option th:each="horoscope : ${horoscopes}" th:value="${horoscope.getHoroscopeId()}"
				th:text="${horoscope.getHoroscopeName()}">value</option>
		</select>
		<br />
		<label for="name">Выберите знак:</label>
		<select name="sign" id="signId">
			<option th:each="sign : ${signs}" th:value="${sign.getSignId()}" th:text="${sign.getSignName()}">value</option>
		</select>
		<br />
		<label>Выберите пол:</label>
		<select name="gender" id="genderId">
			<option th:each="gender : ${genders}" th:value="${gender.getGenderId()}" th:text="${gender.getGenderName()}">value</option>
		</select>
		<br />
		<label>Ваш гороскоп:</label>
		<br />
		<textarea th:text="${forecast}" id="forecast">Выберите тип гороскопа</textarea>
		<br />
		<input type="button" value="Create!" id="GetHoroscope" />
	</fieldset>
	<br />

	<div th:insert="~{footer :: footer}">
	</div>
</body>

</html>
